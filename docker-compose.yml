version: '3.6'
services:
  angular:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4200:80'
    networks:
      - app-network

  cypress:
    build:
      context: .
      dockerfile: Dockerfile-cypress
    depends_on:
      - angular
    networks:
      - app-network
    entrypoint: ["npx", "cypress", "run", "--config-file", "cypress.config.js"]

networks:
  app-network:
    driver: bridge
