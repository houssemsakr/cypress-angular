name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run cy:run
          wait-on: http://localhost:4200
